<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
        
        .input-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input[type="text"] {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            width: 200px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #greeting {
            font-size: 2rem;
            margin-top: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        
        <div class="input-section">
            <p>ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂêçÂ≠óÔºö</p>
            <input type="text" id="nameInput" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÂêçÂ≠ó..." maxlength="20">
            <button onclick="sayHello()">ÊâìÊãõÂëº</button>
            <div id="greeting"></div>
        </div>
    </div>
    
    <script>
        // ÊâìÊãõÂëºÂáΩÊï∞
        function sayHello() {
            const nameInput = document.getElementById('nameInput');
            const greeting = document.getElementById('greeting');
            const name = nameInput.value.trim();
            
            if (name) {
                greeting.innerHTML = `Hello ${name}! üéâ`;
                greeting.style.animation = 'fadeIn 0.5s ease-in-out';
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÂπ∂Ê∑ªÂä†ÊàêÂäüÊïàÊûú
                nameInput.value = '';
                nameInput.style.background = 'rgba(144, 238, 144, 0.8)';
                setTimeout(() => {
                    nameInput.style.background = 'rgba(255, 255, 255, 0.9)';
                }, 1000);
            } else {
                greeting.innerHTML = 'ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂêçÂ≠ó üòä';
                greeting.style.color = '#ffeb3b';
                setTimeout(() => {
                    greeting.style.color = 'white';
                }, 2000);
            }
        }
        
        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sayHello();
            }
        });
        
        // Ê∑ªÂä†Âä®ÊÄÅÈó™ÁÉÅÊïàÊûú
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        
        // ÊØèÁßíÂàõÂª∫Èó™ÁÉÅÊïàÊûú
        setInterval(createSparkle, 1000);
    </script>
</body>
</html>
